# ----
# Site

title: Base
url: "https://learn.cloudcannon.com"
baseurl:
google_analytics_key:
disqus_shortname:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: CloudCannon and Jekyll tutorials and resources
author:
  name:
  email:
  twitter: # twitter username without the @ symbol
social:
  name: CloudCannon Academy
  links:
    - https://github.com/CloudCannon/academy

# -----
# Build

permalink: /:categories/:title/

gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-archives

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

collections:
  sets:
  cheat_sheet:
  templates:
    output: true


jekyll-archives:
  enabled: ['categories']

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      type: "sets"
    values:
      _hide_content: true
  -
    scope:
      type: "templates"
    values:
      layout: "template"
  -
    scope:
      path: "index.html"
    values:
      body_class: "show_hero_search"
