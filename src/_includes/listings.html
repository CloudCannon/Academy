<ul class="listing">
	{% if include.limit %}
		{% assign limit = include.limit %}
	{% else %}
		{% assign limit = 10000 %}
	{% endif %}

	{% for item in include.listings limit: limit %}
		{% include listing.html item=item numbered=include.numbered custom_icon=include.custom_icon %}
	{% endfor %}
	<li class="filler-listing"></li><li class="filler-listing"></li>
</ul>
